<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>dev.finence$</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="block.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/Maratona Discover/assets/logo.svg" alt="">
    </header>
    <main class="container">

        
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$700,00</p>

            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$1300,00</p>

            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$-600,00</p>

            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Bicicleta</td>
                        <td class="expense">-R$1000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$700,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Iphone</td>
                        <td class="expense">-R$300,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>


            </table>
        </section>


    </main>
    <footer>
        <p>example.finance$</p>
    </footer>
</body>

</html>
