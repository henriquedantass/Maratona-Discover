<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>dev.finence$</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/Maratona/block.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/Maratona/assets/logo.svg" alt="">
        
        <div class="mode">
            <input type="checkbox" id="switch" name="theme">
            <label for="switch">Toggle</label>
        </div>
    </header>
    <main class="container">

        
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                   <span>Entradas</span> 
                   <img src="/Maratona/assets/income.svg" alt="Image Income">
                </h3>
                <p id="incomeDisplay"></p>

            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span> 
                    <img src="/Maratona/assets/expense.svg" alt="Image Saídas">
                 
                 
                 </h3>
                <p id="expenseDisplay"></p>

            </div>
            <div class="card total">
                <h3>
                    <span>Total</span> 
                    <img src="/Maratona/assets/total.svg" alt="Image Total">
                 </h3>
                <p id="totalDisplay"></p>

            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a  href="#" onclick="Modal.toggle()" class="button-new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th> 
                        <th><img href="#" onclick="Modal.toggle()" src="/Maratona/assets/plus.svg" alt="Adicionar Transação" style="cursor: pointer;"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>


            </table>
        </section>
        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição">
                            <label class="sr-only" for="amount"></label>
                            <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        </div>
                        <small>use o sinal - (negativo) para despesas e  , (virgula) para casas decimais</small>
                        <div class="input-group">
                            <label class="sr-only" for="date"></label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.toggle()" class="button-cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>example.finance$</p>
    </footer>
    <script src="/Maratona/dev.js"></script>
</body>

</html>
